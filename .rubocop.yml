require: rubocop-rspec

AllCops:
  Exclude:
    - bin/stubs/*
  TargetRubyVersion: 2.3

Layout/DotPosition:
  EnforcedStyle: trailing
Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb
    - spid.gemspec
Metrics/LineLength:
  Exclude:
    - spid.gemspec
RSpec/DescribeClass:
  Exclude:
    - spec/integration/**/*.rb
RSpec/FilePath:
  Exclude:
    - spec/integration/**/*.rb
RSpec/NestedGroups:
  Enabled: false
Style/EmptyMethod:
  EnforcedStyle: expanded
Style/StringLiterals:
  EnforcedStyle: double_quotes
